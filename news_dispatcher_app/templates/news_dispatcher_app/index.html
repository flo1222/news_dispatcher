<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
        <link href="/static/icons/factory_icon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>Assign news</title>
    </head>
    <body>



    <form action="{% url 'index' %}" method="post">
        {% csrf_token %}
            {% for article in articles%}
            <div class="row mx-5">
                <div class="col-2 border">              
                    <p>{{article.title}}</p>
                </div>
                <div class="col-2 border">  
                    <img src="{{article.image_url}}" alt="pic" class = "img-responsive" height = "100px"/>
                </div>
                <div class="col-6 border">    
                    <p>{{article.description}}</p>
                </div>
                <div class="col-2 border">  
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="{{article.url}}" name="is_industrial">
                        <label class="form-check-label text" style="font-size:12px">
                        is industrial
                        </label>
                    </div>
                </div>
            </div>
            {%endfor%}
            <button class="btn btn-primary text-center" type="submit">Validate</button>    
    </div>
    </form>
    </body>
</html>
